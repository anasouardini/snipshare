name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '21.0'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.10

      - name: Install dependencies
        run: pnpm install

      - name: Run unit tests
        run: pnpm testOnce

      - name: Run formatting checks
        run: pnpm formatCheck
