name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '21.1'

      - name: Install pnpm
        run: npm i -g pnpm && pnpm i -g pnpm

      - name: Install dependencies
        run: pnpm ci

      - name: Run unit tests
        run: pnpm testOnce

      - name: Run formatting checks
        run: pnpm formatCheck
